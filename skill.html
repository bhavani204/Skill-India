<!DOCTYPE html>
<html>
    <header>
        <h1>Skill India</h1>
        <p>A program initiated by central government to improve skills in people and it also 
            offers exchanging jobs all over india</p>
            <h2>Free Courses</h2>
    </header>
    <body>
        <main>
          <a href="https://www.google.com/search?q=skill+india&rlz=1C1YTUH_enIN1134IN1134&oq=skill+india&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQIRiPAjIHCAIQIRiPAtIBCTEwMzA1ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8" target="_blank">SkillIndia</a>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm7BZ4CytT_XFNuZThWQhtySvggwN58nxusw&s">
            <div>
                <fieldset>
                    <legend>Application</legend>
                    <form>
                        Name<input type="text">
                        Education<input type="text">
                        <br>
                        Gender
                        <label for="gender"><br>
                          <input type="radio" value="male" name="gender" id="gender">Male
                          <input type="radio" value="female" name="gender" id="gender">Female
                        </label>
                        <br>
                        <br>
                        Email<input type="text">
                        Password<input type="password">
                        <br>
                        <br>
                        <select name="Courses" id="Courses">
                          <option value="Python Programming">Python Programming</option>
                          <option value="Data structures using python">Data structures using python</option>
                          <option value="Java Programming">Java Programming</option>
                          <option value="Javascript">Javascript</option>
                          <option value="Artificial Intelligence">Artificial Intelligence</option><br>
                        </select>
                        <br>
                        <br>
                        <input type="Submit" name="submit" id="submit">
                    </form>
                </fieldset>
            </div>
            <footer>Thank You</footer>
        </main>    
    </body>
</html>
